<div class="row heading-bg">
    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
        <div class="title">
            <p>Add User</p>
        </div>
    </div>
    <!-- Breadcrumb -->
    <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
        <ol class="breadcrumb">
            <li><a href="">Dashboard</a></li>
            <li><a href=""><span>User</span></a></li>
            <li class="active"><span>Add User</span></li>
        </ol>
    </div>
    <!-- /Breadcrumb -->
</div>

<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <div class="card">
            <div class="title">
                <p>Add User</p>
            </div><br>
            <form (ngSubmit)="formSubmit()">
                <div class="row">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-5">
                        <input type="text" class="form-control" placeholder="Username" name="username" required autocomplete="off" [(ngModel)]="username">
        
                    </div>
                    <div class="col-lg-5">
                        <input type="email" class="form-control" placeholder="Email" name="email" required autocomplete="off" [(ngModel)]="email">
                    </div>
                    <div class="col-lg-1"></div>
                </div><br>
                <div class="row">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-5">
                        <input type="password" class="form-control" placeholder="Password" name="password" required autocomplete="off" [(ngModel)]="password">
                        &nbsp;&nbsp;&nbsp;<input type="checkbox" name="check" [(ngModel)]="isChecked" (change)="onCheckChange($event.target)"/><span style="font-size:13px">&nbsp;Same as username</span>
                    </div>
                    <!-- <div class="col-lg-5">
                        <div class="role">
                            <div *ngFor="let data of Data; let i=index" class="rolein">
                                <label>
                                  <input type="checkbox" [value]="data.value" (change)="onCheckboxChange($event)" />
                                  {{data.name}}
                                </label>
                            </div>
                        </div>
                    </div> -->
                </div>
                <div class="row">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-10">
                        <select id="branchSelect" class="selectpicker form-control" name="branch" data-live-search="true" required (change)="changeBranch($event)">
                            <option value="so">Department</option>
                            <optgroup *ngFor="let degree of branches" [label]= "degree[0]">
                                <option *ngFor="let branch of degree[1]" [attr.data-degree]="degree[0]" [value]="branch.branchId">{{branch.branchName}}</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-lg-5"></div>
                    <div class="col-lg-2">
                        <input type="submit" class="btn btn-primary btn-sm" value="Submit" />
                    </div>
                    <div class="col-lg-5"></div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-lg-3"></div>
</div>
