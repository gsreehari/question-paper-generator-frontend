<div class="row heading-bg">
    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
        <div class="title">
            <p>Users</p>
        </div>
    </div>
    <!-- Breadcrumb -->
    <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
        <ol class="breadcrumb">
            <li><a href="">Dashboard</a></li>
            <li><a href=""><span>User</span></a></li>
            <li class="active"><span>Users</span></li>
        </ol>
    </div>
    <!-- /Breadcrumb -->
</div>
<div class="main">
    <app-data-table 
        [data]=dataSource
        [filterOptions] = filterOptions
        (response)="onResponse($event)"
    >
        <div class="grid grid-cols-12 gap-6 mt-5">
            <div class="intro-y col-span-12 md:col-span-6"
                *ngFor="let user of data_table_data">
                <div class="box">
                    <div class="flex flex-col lg:flex-row items-center p-5">
                        <div class="w-24 h-24 lg:w-12 lg:h-12 image-fit lg:mr-1">
                            <img alt="Icewall Tailwind HTML Admin Template" class="rounded-full"
                                [src]="user.userProfilePic ? 'http://localhost:3000/userImage/'+user.userProfilePic : 'https://i7.pngguru.com/preview/831/88/865/user-profile-computer-icons-user-interface-mystique.jpg'">
                        </div>
                        <div class="lg:ml-2 lg:mr-auto lg:text-left lg:mt-0">
                            <div class="flex ml-2" style="align-items: flex-end;">
                                <a href="" [routerLink]="['/admin/user',user.userId]"
                                    class="font-medium">{{user.userDisplayName | titlecase}} </a>
                                <p class="text-xs" [class]="user.userStatus == 0 ? 'text-danger' : 'text-success'">
                                    {{user.userStatus == 0 ? "InAccessible" : "Accessible"}}</p>
                            </div>
                            <p class="font-xs">{{user.userEmail}}</p>
                            <div class="text-gray-600 text-xs mt-0.5">
                                <ul>
                                    <li class="role" *ngFor="let role of user.roles">{{role === 0 ? "Super Admin" : role
                                        === 2 ? "Admin" : role === 3 ? "Faculty":"Invalid Role"}}</li>
                                </ul>
                            </div>
                        </div>
                        <div class="flex mt-4 lg:mt-0">
                            <a href="" [routerLink]="['/admin/user',user.userId]"
                                class="btn btn-outline-secondary py-1 px-2">Profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </app-data-table>
</div>
